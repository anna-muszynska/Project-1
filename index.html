<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <container>
      <h2>LAYOUT 1 <br /><span>Gmail log in banner</span></h2>
      <p>Left: original</p>
      <p>Right: my copy</p>
      <br />
      <div class="first_div">
        <img src="./images/gmail_origin.png" alt="Layout 1 original" />
        <img src="./images/gmail_copy.png" alt="Layout 1 copy" />
      </div>
      <h2>LAYOUT 2 <br /><span>Page navigation bar</span></h2>
      <p>Top: original</p>
      <p>Bottom: my copy</p>
      <br />
      <div class="second_div">
        <img src="./images/templatemo_origin.png" alt="Layout 2 original" />
        <img src="./images/templatemo_copy.png" alt="Layout 2 copy" />
      </div>
      <h2>LAYOUT 3 <br /><span>Zalando shopping cart</span></h2>
      <p>Top-left: original</p>
      <p>Bottom-right: my copy</p>
      <br />
      <div class="third_div">
        <img src="./images/zalando_origin.png" alt="Layout 3 original" />
        <img src="./images/zalando_copy.png" alt="Layout 3 copy" />
      </div>
    </container>
  </body>
</html>
